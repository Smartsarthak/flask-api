<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 5px; padding: 10px; }
        #response { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Enter Data for Backend</h2>
    <input type="text" id="dataInput" placeholder="Enter comma-separated values">
    <button onclick="sendData()">Send Data</button>
    
    <h3>Response:</h3>
    <div id="response">No data yet...</div>

    <script>
        async function sendData() {
            let inputData = document.getElementById("dataInput").value.split(",");
            let responseDiv = document.getElementById("response");

            let response = await fetch("/bfhl", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: inputData })
            });

            let result = await response.json();
            responseDiv.innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
