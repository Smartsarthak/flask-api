<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Flask API Frontend</h2>

        <!-- GET Request -->
        <div class="card p-4 mb-4">
            <h4>GET Request</h4>
            <button class="btn btn-primary" onclick="getOperationCode()">Get Operation Code</button>
            <p class="mt-3" id="getResponse"></p>
        </div>

        <!-- POST Request -->
        <div class="card p-4">
            <h4>POST Request</h4>
            <label for="dataInput">Enter Data (comma-separated values):</label>
            <input type="text" id="dataInput" class="form-control mb-3" placeholder="Example: A, B, 1, 2, C">
            <button class="btn btn-success" onclick="postData()">Send Data</button>
            <pre class="mt-3" id="postResponse"></pre>
        </div>
    </div>

    <script>
        const API_URL = "https://flask-api-1-vhck.onrender.com/bfhl"; // Update this if API URL changes

        function getOperationCode() {
            fetch(API_URL, { method: "GET" })
                .then(response => response.json())
                .then(data => document.getElementById("getResponse").textContent = "Operation Code: " + data.operation_code)
                .catch(error => console.error("Error:", error));
        }

        function postData() {
            const input = document.getElementById("dataInput").value;
            const dataArray = input.split(",").map(item => item.trim());

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: dataArray })
            })
            .then(response => response.json())
            .then(data => document.getElementById("postResponse").textContent = JSON.stringify(data, null, 2))
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
